<!DOCTYPE html>
<html>
    <head>
        <title>Pepper Site</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
        <meta content="Embed Title" property="og:title" />
        <meta content="Site Description" property="og:description" />
        <meta
            content="https://embed.com/this-is-the-site-url"
            property="og:url"
        />
        <meta content="https://embed.com/embedimage.png" property="og:image" />
        <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    </head>
    <body>
        <div class="sidebar">
            <script>
                let sidebarIsOpen = false;
                function redirectTo(url) {
                    window.location.href = `${url}?sidebarIsOpen=${sidebarIsOpen}`;
                }
                function openInNewTab(url) {
                    let win = window.open(
                        `${url}?sidebarIsOpen=${sidebarIsOpen}`,
                        "_blank"
                    );
                }
            </script>
            <h2 class="sidebarTitle">NAVIGATION</h2>
            <div class="sidebarDivider"></div>
            <div
                class="sidebarButton"
                id="/index.html"
                onclick="redirectTo(this.id)"
                onauxclick="openInNewTab(this.id)"
            >
                Home
            </div>
            <div
                class="sidebarButton"
                id="/pages/statistics.html"
                onclick="redirectTo(this.id)"
                onauxclick="openInNewTab(this.id)"
            >
                Statistics
            </div>
            <div
                class="sidebarButton"
                id="/pages/logs.html"
                onclick="redirectTo(this.id)"
                onauxclick="openInNewTab(this.id)"
            >
                Logs
            </div>
            <div
                class="sidebarButton"
                id="/pages/credits.html"
                onclick="redirectTo(this.id)"
                onauxclick="openInNewTab(this.id)"
            >
                Credits
            </div>
            <script>
                document.addEventListener("keydown", (event) => {
                    if (event.key === "k") {
                        document
                            .querySelectorAll(".sidebar")
                            .forEach((element) => {
                                void element.offsetWidth;

                                if (sidebarIsOpen) {
                                    element.style.animation =
                                        "slideOpen 0.5s forwards";
                                } else {
                                    element.style.animation =
                                        "slideClose 0.5s forwards";
                                }
                            });
                        sidebarIsOpen = !sidebarIsOpen;
                        const currentUrl = new URL(window.location);
                        currentUrl.searchParams.set(
                            "sidebarIsOpen",
                            sidebarIsOpen
                        );
                        window.history.pushState({}, "", currentUrl);
                    }
                });
                document
                    .querySelectorAll(".sidebarButton")
                    .forEach((button) => {
                        button.style.transition = "transform 0.25s ease-in-out";
                        button.addEventListener("mouseover", () => {
                            button.style.backgroundColor = "#13131d";
                            button.style.transform = "translateX(-100px)";
                        });
                        button.addEventListener("mouseout", () => {
                            button.style.backgroundColor = "#1E1E2E";
                            button.style.transform = "translateX(0px)";
                        });
                        button.addEventListener("mousedown", () => {
                            button.style.backgroundColor = "#616187";
                        });
                        button.addEventListener("mouseup", () => {
                            button.style.backgroundColor = "#616187";
                        });
                    });
                document.addEventListener("DOMContentLoaded", function () {
                    const urlParams = new URLSearchParams(
                        window.location.search
                    );
                    sidebarIsOpen = urlParams.get("sidebarIsOpen") === "true";
                    if (sidebarIsOpen) {
                        document
                            .querySelectorAll(".sidebar")
                            .forEach((element) => {
                                element.style.animation =
                                    "slideClose 0s forwards";
                            });
                    }
                });
            </script>
        </div>

        <h1 id="mainTitle">title</h1>
        <h2>press k or ELSE!!!</h2>
    </body>
</html>

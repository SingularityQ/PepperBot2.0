<!DOCTYPE html>
<html>
    <head>
        <title>Pepper Site</title>
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
        <meta content="Embed Title" property="og:title" />
        <meta content="Site Description" property="og:description" />
        <meta
            content="https://embed.com/this-is-the-site-url"
            property="og:url"
        />
        <meta content="https://embed.com/embedimage.png" property="og:image" />
        <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    </head>
    <body>
        <div class="sidebar">
            <script>
                let sidebarIsOpen = false;
                function redirectTo(url) {
                    window.location.href = `${url}?sidebarIsOpen=${sidebarIsOpen}`;
                }
            </script>
            <h2 class="sidebarTitle">NAVIGATION</h2>
            <div class="sidebarDivider"></div>
            <div
                class="sidebarButton"
                id="/index.html"
                onclick="redirectTo(this.id)"
            >
                Home
            </div>
            <div
                class="sidebarButton"
                id="/pages/statistics.html"
                onclick="redirectTo(this.id)"
            >
                Statistics
            </div>
            <div
                class="sidebarButton"
                id="/pages/logs.html"
                onclick="redirectTo(this.id)"
            >
                Logs
            </div>
            <div
                class="sidebarButton"
                id="/pages/credits.html"
                onclick="redirectTo(this.id)"
            >
                Credits
            </div>
            <script>
                document.addEventListener("keydown", (event) => {
                    if (event.key === "k") {
                        document
                            .querySelectorAll(".sidebar")
                            .forEach((element) => {
                                void element.offsetWidth;

                                if (sidebarIsOpen) {
                                    element.style.animation =
                                        "slideOpen 0.5s forwards";
                                } else {
                                    element.style.animation =
                                        "slideClose 0.5s forwards";
                                }
                            });
                        sidebarIsOpen = !sidebarIsOpen;
                        const currentUrl = new URL(window.location);
                        currentUrl.searchParams.set(
                            "sidebarIsOpen",
                            sidebarIsOpen
                        );
                        window.history.pushState({}, "", currentUrl);
                    }
                });
                document
                    .querySelectorAll(".sidebarButton")
                    .forEach((button) => {
                        button.style.transition = "transform 0.25s ease-in-out";
                        button.addEventListener("mouseover", () => {
                            button.style.backgroundColor = "#13131d";
                            button.style.transform = "translateX(-100px)";
                        });
                        button.addEventListener("mouseout", () => {
                            button.style.backgroundColor = "#1E1E2E";
                            button.style.transform = "translateX(0px)";
                        });
                        button.addEventListener("mousedown", () => {
                            button.style.backgroundColor = "#616187";
                        });
                        button.addEventListener("mouseup", () => {
                            button.style.backgroundColor = "#616187";
                        });
                    });
                document.addEventListener("DOMContentLoaded", function () {
                    const urlParams = new URLSearchParams(
                        window.location.search
                    );
                    sidebarIsOpen = urlParams.get("sidebarIsOpen") === "true";
                    if (sidebarIsOpen) {
                        document
                            .querySelectorAll(".sidebar")
                            .forEach((element) => {
                                element.style.animation =
                                    "slideClose 0s forwards";
                            });
                    }
                });
            </script>
        </div>
        <h1 id="mainTitle">Logs</h1>
        <div class="logFileContentContainer">
            <pre class="logFileContent" id="error"></pre>
            <pre class="logFileContent" id="warn"></pre>
            <pre class="logFileContent" id="info"></pre>
            <pre class="logFileContent" id="debug"></pre>
        </div>
        <script>
            window.onload = function () {
                const mainTitle = document.getElementById("mainTitle");
                const logFileContentContainer = document.querySelector(
                    ".logFileContentContainer"
                );

                if (mainTitle && logFileContentContainer) {
                    const mainTitleBottom =
                        mainTitle.offsetTop + mainTitle.offsetHeight;
                    logFileContentContainer.style.top = `${mainTitleBottom}px`;
                    const maxHeight = window.innerHeight - mainTitleBottom;
                    logFileContentContainer.style.height = `${maxHeight}px`;
                }
            };
        </script>
        <script>
            fetch("/read-logs")
                .then((response) => response.text())
                .then((data) => {
                    const jsonData = JSON.parse(data);
                    document.getElementById("error").innerHTML = jsonData.errors
                        .split("\n")
                        .map((error) => {
                            const errorMessage = error.substring(
                                0,
                                error.indexOf("ERROR")
                            );
                            const errorSpan = `<span style="color: #7d848e">${errorMessage}</span>`;
                            return error.replace(errorMessage, errorSpan);
                        })
                        .join("\n")
                        .replaceAll(
                            /ERROR/g,
                            '<span style="color: #d67b51">ERROR</span>'
                        );
                    document.getElementById("warn").innerHTML = jsonData.warns
                        .split("\n")
                        .map((error) => {
                            const errorMessage = error.substring(
                                0,
                                error.indexOf("WARN")
                            );
                            const errorSpan = `<span style="color: #7d848e">${errorMessage}</span>`;
                            return error.replace(errorMessage, errorSpan);
                        })
                        .join("\n")
                        .replaceAll(
                            /WARN/g,
                            '<span style="color: #dfc623">WARN</span>'
                        );
                    document.getElementById("info").innerHTML = jsonData.info
                        .split("\n")
                        .map((error) => {
                            const errorMessage = error.substring(
                                0,
                                error.indexOf("INFO")
                            );
                            const errorSpan = `<span style="color: #7d848e">${errorMessage}</span>`;
                            return error.replace(errorMessage, errorSpan);
                        })
                        .join("\n")
                        .replaceAll(
                            /INFO/g,
                            '<span style="color: #acdee4">INFO</span>'
                        );
                    document.getElementById("debug").innerHTML = jsonData.debug
                        .split("\n")
                        .map((error) => {
                            const errorMessage = error.substring(
                                0,
                                error.indexOf("DEBUG")
                            );
                            const errorSpan = `<span style="color: #7d848e">${errorMessage}</span>`;
                            return error.replace(errorMessage, errorSpan);
                        })
                        .join("\n")
                        .replaceAll(
                            /DEBUG/g,
                            '<span style="color: #b4bfcf">DEBUG</span>'
                        );
                    let preElements = document.querySelectorAll("pre");
                    preElements.forEach(function (pre) {
                        pre.scrollTop = pre.scrollHeight;
                    });
                })
                .catch((error) => console.error("Error:", error));
        </script>
    </body>
</html>

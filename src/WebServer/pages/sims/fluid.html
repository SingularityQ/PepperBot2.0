            class Vector2 {
                x = 0
                y = 0
                constructor(x, y) {
                    this.x = x
                    this.y = y
                }
                add(vector) {
                    this.x += vector.x
                    this.y += vector.y
                    return this
                }
                subtract(vector) {
                    this.x -= vector.x
                    this.y -= vector.y
                    return this
                }
                multiply(scalar) {
                    this.x *= scalar
                    this.y *= scalar
                    return this
                }
                divide(scalar) {
                    this.x /= scalar
                    this.y /= scalar
                    return this
                }

                static get zero() {
                    return new Vector2(0, 0);
                }
                static get one() {
                    return new Vector2(1, 1);
                }
                static get up() {
                    return new Vector2(0, 1);
                }
                static get down() {
                    return new Vector2(0, -1);
                }
                static get left() {
                    return new Vector2(-1, 0);
                }
                static get right() {
                    return new Vector2(1, 0);
                }
            }

            class Particle {
                position = Vector2.zero
                velocity = Vector2.zero

                    this.element.style.transform = "translate(-50%, -50%)"
                    if (settings.visualizeSmoothingRadius.checked) {
                        this.element.style.border = `${settings.smoothingRadius.value - settings.particleSize.value}px solid blue`
                    } else {
                        this.element.style.border = "none"
                    }
                }
                update() {
                    this.element.style.left = `${this.position.x * simulationBounds.clientWidth}px`
                    this.element.style.top = `${this.position.y * simulationBounds.clientHeight}px`
                }
            }

            function exposeSetting(name, type, min, max, step, defaultValue, suffix, category, onChanged) {

                const valueSpan = document.createElement("span")
                valueSpan.style.width = "50px"
                valueSpan.id = name + "Value"
                valueSpan.innerText = (sessionStorage.getItem(name) || defaultValue) + suffix
                if (type === "checkbox") {
                    input.checked = sessionStorage.getItem(name) === "true" || defaultValue === true;
                    valueSpan.innerText = "";

                holder.appendChild(input)
                holder.appendChild(valueSpan)

                    categories[category].appendChild(holder)
                } else {
                    settingsDiv.appendChild(holder)
                }
                input.addEventListener("input", () => {
                    valueSpan.innerText = input.value + suffix
                    sessionStorage.setItem(name, input.value)
                    if (type === "checkbox") {
                        sessionStorage.setItem(name, input.checked)
                        valueSpan.innerText = "";
                    }
                    let value = input.value
                    if (type === "checkbox") {
                        value = input.checked
                    }
                    onChanged(value)
                })

                    let value = input.value
                    if (type === "checkbox") {

            const mass = 1;

            function calculateDensityToPressure(density) {
                const densityError = density - targetDensity
                const pressure = densityError * parseFloat(settings.pressureMultiplier.value * 0.001)
                console.log(`density: ${density} targetDensity: ${targetDensity} densityError: ${densityError} pressure: ${pressure}`)
                return pressure
            }

            function calculateDistance(point1, point2) {
                return Math.sqrt(
                    Math.pow(point1.x - point2.x, 2) +
                    Math.pow(point1.y - point2.y, 2)
                );
            }

            // Smoothing function (example: Gaussian)
            function smoothingFunction(distance, radius) {
                const h = radius;
                const q = distance / h;
                if (q >= 0 && q <= 1) {
                    return (1 - q) * (1 - q);
                }
                return 0;
            }

            function smoothingFunctionDerivative(distance, radius) {
                const h = radius;
                const q = distance / h;
                if (q >= 0 && q <= 1) {
                    return -2 * (1 - q) / h;
                }
                return 0;
            }

            function calculateDensity(samplePoint, particles, radius) {
                let density = 0;

                particles.forEach(particle => {
                    const distance = calculateDistance(samplePoint, particle.position);
                    if (distance < radius) {
                        density += mass * smoothingFunction(distance, radius);
                    }
                });

                return density;
            }

                    const otherSamplePoint = particles[particleIndex].position;

                    console.log(samplePoint, particles[particleIndex])

                    const dst = calculateDistance(samplePoint, particles[particleIndex].position);
                    let dir = { x: (samplePoint.x - otherSamplePoint.x) / dst, y: (samplePoint.y - otherSamplePoint.y) / dst };
                    if (dst == 0) {
                        console.log("2 particles found in same position, randomizing direction")
                        dir = { x: Math.random() * 2 - 1, y: Math.random() * 2 - 1 }
                    }
                    const slope = smoothingFunctionDerivative(dst, settings.smoothingRadius.value);
                    const density = densities[particleIndex];
                    console.log(`density: ${calculateDensityToPressure(density)} direction: ${dir.x}, ${dir.y} slope: ${slope} mass: ${mass} density: ${density}, distance: ${dst}`)
                    pressureForce.x += -calculateDensityToPressure(density) * dir.x * slope * (mass / density);
                    pressureForce.y += -calculateDensityToPressure(density) * dir.y * slope * (mass / density);
                }

                return pressureForce;

            let particles = []

                const x = Math.random()

                particles.push(particle)
            }
            
            function resolveCollisions(particle) {
                const bounds = {
                    minX: particleSizePercentage,
                    maxX: 1 - particleSizePercentage,
                    minY: particleSizePercentage,
                    maxY: 1 - particleSizePercentage
                };

                if (particle.position.x < bounds.minX) {
                    particle.position.x = bounds.minX;
                    particle.velocity.x = -particle.velocity.x;
                } else if (particle.position.x > bounds.maxX) {
                    particle.position.x = bounds.maxX;
                    particle.velocity.x = -particle.velocity.x;
                }

                if (particle.position.y < bounds.minY) {
                    particle.position.y = bounds.minY;
                    particle.velocity.y = -particle.velocity.y;
                } else if (particle.position.y > bounds.maxY) {
                    particle.position.y = bounds.maxY;
                    particle.velocity.y = -particle.velocity.y;
                }
            }

            function step() {
                particles.forEach((particle) => {
                    particle.velocity.add(gravity)
                    particle.velocity.add(particle.acceleration)
                    particle.position.add(particle.velocity)
                    // important to note: acceleration is added to velocity BEFORE velocity is added to position
                    const pressureForce = calculatePressureForce(particle.index);
                    resolveCollisions(particle)
                    particle.update()
                })
            }

                for (let i = 0; i < settings.particleCount.value; i++) {

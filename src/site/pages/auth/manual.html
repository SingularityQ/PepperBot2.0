<!DOCTYPE html>
<head>
    <title>Manual Authentication</title>
</head>
<body>
    <h1>Manual Authentication</h1>
    OAuth2 Token: <input type="text" id="token" placeholder="OAuth2 Token"><br>
    OAuth2 Refresh Token: <input type="text" id="refreshToken" placeholder="OAuth2 Refresh Token"><br>
    <button id="submit">Submit</button><br>
    <span>If you input invalid tokens, you might have to re-authenticate <a href="/auth">here</a></span><br>
    <span id="status"></span><br>
    <img src="https://static.wikia.nocookie.net/geometry-dash-creations/images/3/30/FeaturedEasyDemonIcon.png/revision/latest?cb=20230319084945" alt="GD Easy_Demon" style="width: 100px; height: 100px; transition: height 1s, width 1s;">
    <script>
        const submit = document.getElementById('submit');
        submit.addEventListener('click', () => {
            const token = document.getElementById('token').value;
            const refreshToken = document.getElementById('refreshToken').value;
            
            if (token && refreshToken) {
                localStorage.setItem('token', token);
                localStorage.setItem('refreshToken', refreshToken);
                const status = document.getElementById('status');
                status.innerText = 'Tokens saved successfully. ‚úÖ üëç';
                const image = document.querySelector('img');
                image.src = "https://static.wikia.nocookie.net/geometry-dash-joke-levels/images/3/36/Extreme_Demon.png/revision/latest?cb=20220617122524"
                image.alt = "GD Extreme_Demon";
                image.style.width = "1000px";
                image.style.height = "1000px";
            } else {
                alert('Please enter both tokens.');
            }
        });
    </script>
</body>
</html>
